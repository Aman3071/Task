<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Task</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/57e196dd2c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li>
            <a href="#">
              <i class="fa-solid fa-table-columns"></i> Dashboard
            </a>
          </li>

          <li>
            <a href="#"> <i class="fa-solid fa-desktop"></i> Interviews</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-briefcase"></i> Jobs</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-square"></i> Library</a>
          </li>
          <li>
            <a href="#"> <span class="blue-bar">|</span> Interview Library</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-gear"></i> Settings</a>
          </li>
          <li class="sub">
            <a href="#"> <span class="blue-bar">|</span> Manage Users</a>
          </li>
          <li class="sub">
            <a href="#"> <span class="blue-bar">|</span> Branding</a>
          </li>
          <li class="sub">
            <a href="#"> <span class="blue-bar">|</span> Email Template</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-memory"></i> Billing & Plans</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-memory"></i> Reports</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-circle-question"></i> FAQs</a>
          </li>
          <li>
            <a href="#"> <i class="fa-solid fa-headset"></i> Support</a>
          </li>
        </ul>
        <button class="logout-btn">Logout</button>
      </aside>

      <main class="content">
        <h2>Personalization</h2>
        <div class="form-container">
          <label>Company Name </label>
          <label class="text-muted"
            >(To be used in email notifications to candidates as part of the
            signatue and in the subject line)</label
          >
          <input type="text" placeholder="Enter text here" />

          <div class="last">
            <p>Upload Background</p>
            <p>Upload Logo</p>
          </div>

          <div class="upload-section">
            <div class="upload-box">
              <p class="uploadImage"><i class="fa-solid fa-file-image"></i></p>
              <div class="drop-area">Drag or browse your files</div>
            </div>

            <div class="upload-box">
              <p class="uploadImage"><i class="fa-solid fa-file-image"></i></p>
              <div class="drop-area">Drag or browse your files</div>
            </div>
          </div>

          <div class="radio-group">
            <label>Select Logo Placement</label>
            <div class="radio-options">
              <label
                ><input type="radio" name="placement" checked /> Top
                Right</label
              >
              <label><input type="radio" name="placement" /> Top Left</label>
              <label><input type="radio" name="placement" /> Bottom Left</label>
              <label
                ><input type="radio" name="placement" /> Bottom Right</label
              >
            </div>
          </div>
          <div class="container">
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
